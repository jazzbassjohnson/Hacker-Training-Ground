
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bouncing Ball | Jennifer Dewalt</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/crosshairs.css">
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/crosshairs.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="bouncing_ball">

  <div id="container_main">
    <div id="content_wrap">  <!-- Fixes container size issue to keep footer in place -->

      <div id="container_left">
        <div id="title">
          <h1>Catch the Bouncing Ball</h1>
          <h2>Click the ball to advance to the next level.</h2>
        </div>
        <div id="horizontal_container">
          <div class="horizontal_ball_container">
            <div class="horizontal_ball"></div>
          </div>
        </div>
      </div>


      <div id="container_right">
        <div id="message_container">
          <h1 class="message" id="congrats">Good Job!</h1>
          <h3 class="message" id="next_level">Next level: <span id="level">1</span></h3>
          <a id="replay" href="bouncing_ball.html">Replay?</a>
        </div>

        <div class="ball_container">
          <div class="ball"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  

  <footer>
    <div id="footer_links">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
  
</body>
</html>
