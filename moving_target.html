
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Moving Target | Gary Johnson</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/moving_target.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/moving_target.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="moving_target">

  <div id="container_main">
    <div id="content_wrap">  <!-- Fixes container size issue to keep footer in place -->

      <div id="container_left">
        <div id="title">
          <h1>Catch the Moving Target</h1>
          <h2>Click the target to advance to the next level.</h2>
        </div>
      </div>


      <div id="container_right">
        <div id="message_container">
          <h1 class="message" id="congrats">Good Job!</h1>
          <h3 class="message" id="next_level">Next level: <span id="level">1</span></h3>
          <a id="replay" href="moving_target.html">Replay?</a>
        </div>

        <div id="target_container">
          <div id="target"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  

  <footer>
    <div id="footer_links">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
  
</body>
</html>
